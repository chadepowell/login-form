<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Authentication Form</title>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="logo">
                <img src="image/plant.png">
                <p><a href="#">Create an account</a></p>
            </div>

            <h1>Login</h1>

            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt </p>

            <div class="social-sign-in">
                <button>
                <img src="image/googleicon.png" alt="Google Icon" style="width: 25px; height: 20px;"> Sign in with Google
                </button>

                <button>
                <img src="image/facebookicon.png" alt="Facebook Icon" style="width: 25px; height: 20px;"> Sign in with Facebook
                </button>
            </div>

            <!--create broken lines-->
            <div class="line-container">
                <div class="line"></div>
                <span class="or-text">or</span>
                <div class="line"></div>
            </div>

            <form>
                <label for="Email">Email</label>
                <input type="text" name="email" placeholder="Enter your email">
                
                <label for="password">Password</label>
                <input type="text" name="password" placeholder="Enter your password">

                <div class="message">
                <p><a href="#">Forgot your password?</a></p>
                </div>

                <button class="submit-btn">Login</button>
            </form>
        </div>

        <div class="right-column">
            <div class="content">
                <h1>Welcome to our website.</h1>
                <h4>We're excited to have you here!</h4>
                <p>Log in to explore all that awaits you.</p>
            </div>
    
        </div>
    </div>
</body>
</html>
